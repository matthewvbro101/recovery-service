<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <!-- links need to be added -->
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
    </div>
    <div class="contact-form">
        <h1 class="the-title">Contact Us</h1>
    </div>
    <div class="contact-container">
        <form action="">
            <label for="fname" class="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name">
            <label for="lname" class="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
            <label for="subject" class="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Your description" style="height:200px"></textarea>
            <input type="submit" value="Submit" class="submit">
        </form>
    </div>
</body>
